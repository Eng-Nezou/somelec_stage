{% extends 'base.html' %}
{%load static%}
{% block css %}
    <link rel="stylesheet" href="{%static 'css/tableau.css'%}">
{% endblock %}
{% block content %}
<form method="post" action=".">
    {% csrf_token %}
    <div class="form-fields" style="display: flex; flex-direction: column; gap: 16px; max-width: 400px; margin: 30px auto;">
        <label>
            Chef de service :
            <input type="text" name="nom_chef" placeholder="Nom du chef de service" value="{{reference.nom_chef}}" required>
        </label>
        <label>
            Médecin :
            <input type="text" name="nom_medecin" placeholder="Nom du médecin" value="{{reference.nom_medecin}}" required>
        </label>
        <label>
            Technicien supérieur :
            <input type="text" name="nom_technicien" placeholder="Nom du technicien supérieur" value="{{reference.nom_technicien}}"  required>
        </label>
        <label>
            Nombre de médicaments :
            <input type="number" name="quantite_medicament" id="nombre-medicament" min="1" value="{{reference.quantite_medicament}}"required>
            <button type="button" onclick="modifierNombreMedicament()" style="margin: 20px auto; display: block;">Modifier</button>
        </label>
    </div>
    <button type="submit" style="margin: 20px auto; display: block;">Valider</button>
</form>

<script>
function modifierNombreMedicament() {
    let input = document.getElementById('nombre-medicament');
    input.disabled = false;
    input.focus();
}
</script>
{% endblock %}
