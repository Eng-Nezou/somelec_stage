{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/filter.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <img src="{%static 'images/logo.jpg'%}" alt="">
            <h1>INFERMERIE</h1>
        </div>
        <div class="links">
            <ul>
                <li><a href="#">Ordonnaces</a></li>
                <li><a href="#">Pris en charge</a></li>
                
            </ul>

        </div>
    </header>

    <div class="container">
        <form action="/filtre/" method="post">
            {% csrf_token %}
            <h1>Rechercher un Employer</h1>
            <div class="search-input">
                <input type="search" name="matricule" placeholder="Matricule" >
                <button type="submit">Rechercher</button>

            </div>
        </form>
    </div>
    {% if employers %}
    <table class="ordonnace-table">
        <thead>
            <tr>
                <th>Matricule</th>
                <th>Nom</th>
                <th>Ajouter ordonnance</th>
            </tr>
        </thead>
        <tbody>
            {% for employer in employers %}
            <tr>
                <td>{{ employer.matricule }}</td>
                <td>{{ employer.nom }}</td>
                <td style="display: flex;
                    justify-content: center;">
                    
                    <form action="/ordonnance/" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="matricule" value="{{ employer.matricule }}">
                        <button type="submit" style="width: 100%; padding-block:5px">Ajouter</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        
        </tbody>
    </table>
    {%endif%}
</body>
</html>
